<!DOCTYPE html>
<html>

<head>
	<link href="styles/main.css" rel="stylesheet">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>
	<ul class="header-navigation">
		<li class="active">
			<a href="#links">
				<i class="fa icon-link">&#xe800;</i> Links
			</a>
		</li>
		<li>
			<a href="#">
				<i class="fa icon-cog">&#xe801;</i>
				<span id="go-to-options" class="text">Options</span>
			</a>
			<li>
				<a href="https://bit.ly/release_notes_sc_ext" target="_blank">
					<i class="fa icon-info">&#xf129;</i>
					<span>About</span>
					<span id="version" class="text"></span>
				</a>
			</li>
		</li>
		<li class="logo">
			<img src="../images/icon-38.png" alt="sc-ext logo">
		</li>
	</ul>
	<div class="wrapper">
		<ul class="link-list" id="links"></ul>
		<div id="status-information" class="info-section no-data">
			<div class="info-item">
				<span class="label">Modules:</span>
				<span id="sc_ext_modules_count">[sc_ext_modules_count]</span>
			</div>
			<div class="info-item">
				<span class="label">Commands:</span>
				<span id="sc_ext_commands_count">[sc_ext_commands_count]</span>
			</div>
		</div>
	</div>
	<script src="../../common/optionsProvider.js"></script>
	<script src="scripts/popup.js"></script>
</body>

</html>
