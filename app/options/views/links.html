<div class="col-lg-8 col-md-offset-2">
	<div ng-controller="LinksController">
		<div class="col-lg-12">
			<h1>Add new Links</h1>
			<form class="link-form ng-pristine ng-valid" ng-submit="vm.addLink()">
				<input class="form-control ng-pristine ng-empty" placeholder="name" ng-model="name" autofocus="">
				<input class="form-control ng-pristine ng-empty" placeholder="url" ng-model="url" autofocus="">
				<select class="form-control ng-pristine ng-valid ng-not-empty ng-touched ng-untouched" ng-model="mode" ng-value="currenttab">
    			<option value="currenttab">Current Tab</option>
    			<option value="newtab">New Tab</option>
			</select>
				<button action="submit" class="btn btn-primary">Add</button>
			</form>
		</div>

		<div class="col-lg-12 vspace5">
			<h1>Edit Links:</h1>
			<div ng-repeat="link in links | filter:statusFilter track by $index" ng-class="{completed: link.completed, editing: link == editedLink}">
				<form ng-submit="vm.doneEditing(link)" class="col-lg-12">
					<div class="col-lg-2"><input class="form-control" ng-model="link.name"></div>
					<div class="col-lg-6"><input class="form-control" ng-model="link.url"></div>
					<div class="col-lg-2">
						<select class="form-control" ng-model="link.mode">
    					<option value="currenttab">Current Tab</option>
    					<option value="newtab">New Tab</option>
					</select>
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary btn-danger pull-right" ng-click="vm.removeLink(link)">destroy</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
