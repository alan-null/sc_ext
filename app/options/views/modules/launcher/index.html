<div class="row">
<style>
	input {
		text-align: center;
		font-weight: bolder !important;
	}

	.formly-field-checkbox {
		margin-left: 15px;
	}
</style>
	<div class="col-lg-8 col-md-offset-2">
		<div class="text-warning pull-right">
			To obtain key codes use <b>Sitecore Keyboard Map</b> or
			<a href="http://keycode.info/" target="_blank"><u>this site</u></a>.
		</div>
		<div ng-controller="LauncherController as vm">
			<h1>{{::vm.title}}</h1>
			<form ng-submit="vm.onSubmit()" name="vm.form" >
				<formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
					<div class="col-lg-12 vspace2">
						<button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Save</button>
					</div>
				</formly-form>
			</form>
		</div>
	</div>
</div>
